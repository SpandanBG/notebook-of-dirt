<!DOCTYPE html>
<html lang="en">

<head>
  <title>Notbook Of Dirt</title>
  <meta charset="utf-8" />
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />

  <link rel="stylesheet" type="text/css" href="styles.css">

  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="post-dom.js"></script>
</head>

<body>
  <h1 class="text-4xl text-center mx-12 pb-2 mb-2 headline">Notebook of Dirt</h1>
  <div class="h-screen relative mx-2">
    <div class="absolute h-screen w-64 overflow-scroll fileList" id="files">
    </div>

    <div class="absolute h-screen ml-64 overflow-y-scroll contentWrapper" id="current-file">
      <h1 id="file-name" class="text-right mx-2 px-2 fileName"></h1>
      <iframe id="file-content" class="h-full w-full">
    </div>
  </div>
</body>

</html>
